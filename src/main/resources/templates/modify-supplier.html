<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Supplier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<script>
function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : evt.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
    return true;
}
</script>
    <div class="container my-5">
        <h3 Update Supplier</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/updateSupplier}" th:object="${catalogItem}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Product SKU ID</label> 
            					<input type="text" th:field="*{skuId}" class="form-control" readonly
                                            id="catalogName" placeholder="Enter Here" />
                            </div>
                     	<div class="form-group col-md-8" >
								<label for="name" class="col-form-label">Suppliers List</label> 
								<select id="supplierName" class="form-control" 
                           		 th:field="*{supplier}"  >
                           			<option value="0">Select Supplier</option>
								    <option th:each="i : ${suppliers}" 
								    	th:value="${i.id}" 
								    	th:text="${i.supplierName}"
								    	th:selected = "${i.supplierName}"
								    	
								     ></option>
								</select>
							</div>
							<div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Enter Supplier ID</label> 
            					<input type="number" name="sId"  class="form-control" onkeypress="return isNumberKey(event)"
                                           placeholder="Enter Here" />
                            </div>
							<div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Enter Supplier Name</label> 
            					<input type="text" name="sName" class="form-control" 
                                            id="newsupplier1" placeholder="Enter Here" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
