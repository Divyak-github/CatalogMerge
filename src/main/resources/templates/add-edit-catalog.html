<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add/Edit Catalog Item</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Catalog</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createCatalogItem}" th:object="${catalogItem}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">SKU ID</label> 
                                <input type="text" th:field="*{skuId}" class="form-control" 
                                            id="groceryName" placeholder="SKU ID" />
                            </div>
                           
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Product Name</label> 
                                <input type="text" th:field="*{productDesc}" class="form-control" 
                                            id="categoryName" placeholder="Product Name" />
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Catalog Name</label> 
                                <select id="catalogName" class="form-control"
										style="width: 300px;" th:field="*{catalogName}">
										<option th:value="A" th:text="A"></option>  
										<option th:value="B" th:text="B"></option>  		
								</select>
                            </div>
  
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
